version: "3.9"

services:
  postgres:
    image: postgres:10.5
    restart: always
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    logging:
      options:
        max-size: 10m
        max-file: "3"
    ports:
      - "5438:5432"
    networks:
      - back_network_test

  server:
    depends_on:
      - postgres
    build:
      context: .
    volumes:
      - .:/usr/app
    ports:
      - "5000:5000"
    networks:
      - back_network_test

networks:
  back_network_test:
    name: back_network_test_name
